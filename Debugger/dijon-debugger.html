<div class="panel panel-default" id="panel">
    <div class="panel-heading" role="tab" id="title-bar">
        <h4 class="panel-title">
            Dijon Debugger
        </h4>
        <div id="dijon-debugger-fps">
            <span></span>
        </div>
    </div>
    <div id="wrap" role="tabpanel" aria-labelledby="title-bar">
        <div class="panel-body">
            <div id="groups">
                <div class="row">
                    <div id="world" class="col-xs-6">
                        <h3>World</h3>
                        <select id="world-select" class="form-control"></select>
                    </div>
                    <div id="stage" class="col-xs-6">
                        <h3>Stage</h3>
                        <select id="stage-select" class="form-control"></select>
                    </div>
                </div>
            </div>
            <div id="info">
                <h3>Info</h3>
                <h4 id="name"></h4>
                <div id="props"></div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="refresh">REFRESH<i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>
</div>
